<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dimas Eka Maulana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #a8d28e, #f9f9f9);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #d4f1c5;
        }

        .berita {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome My Website Dimas Eka Maulana</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="berita">
        <div class="card">
            <img src="images/dfin.png" alt="Logo Dfinity">
            <p>Welcome to Our Platform</p>
            <button>Click ini ya!</button>
        </div>
        <div class="card">
            <img src="images/dfin.png" alt="Image 2">
            <p>Explore Our Features</p>
            <button>Mari Telusuri</button>
        </div>
        <div class="card">
            <img src="images/dfin.png" alt="Image 3">
            <p>Join Comunity</p>
            <button>Get Started</button>
        </div>
    </div>

</body>
</html>
